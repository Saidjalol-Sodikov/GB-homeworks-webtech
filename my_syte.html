<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    </head>

    <body>
        <script lang="JavaScript">
            function wiyn (name, age) {
                let msg = "Привет, "+name+"! Вам "+age+'.';
                age = parseInt(age);
                if ((age>=18) && confirm("Вам больше 18?")) {
                    msg += ' Вы уже взрослый.'
                }
                alert(msg);
            }

            let userName = prompt("Введите своё имя:",'Андрей');
            let userAge = prompt("Введите свой возраст: ","18");
            wiyn(userName, userAge);
        </script>
    </body>
</html>
